language: python
python:
  - "2.7"
  - "3.6"
sudo: false
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.cache/pip"
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    rooms:
      secure: 
    on_success: never
    on_failure: always
branches:
  only:
    - master
install: 
  - sudo apt-get -qq update
  - sudo apt-get install maven
  - pip install -U pip wheel
  - pip install -r pip_requirements.txt
script:
  # we override the portlet_id variable; the tests in (test_template.py) depend on this value, so be careful when you change it
  # we also create a portlet with both openbis and access to qbic databases
  - cookiecutter --no-input . portlet_id=template-test use_openbis=yes use_qbic_databases=yes && pytest --cov=./ && mvn -X -e --file template-test/pom.xml --settings template-test/.travis.settings.xml cobertura:cobertura
after_success:
  - codecov
